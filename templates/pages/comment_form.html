{% extends 'base.html' %}
{% block content %}
<h2> update comment</h2>
<section class="mb-5">
    <div class="card bg-light">
        <div class="card-body">
            <form method="post" class="mb-4" action="{% url 'comment_update' comment_id=comment.id player_id=player_id flag=flag %}">
                {% csrf_token %}
                <textarea id="content" name="content" class="form-control"
                          rows="3">{{ form.content.value }}</textarea>
                <button type="submit" class="btn btn-primary">submit</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
